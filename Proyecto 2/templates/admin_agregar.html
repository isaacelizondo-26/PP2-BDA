<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar participante</title>
</head>
<body>
    <h1>Agregar nuevo participante</h1>

    <!-- Mensajes flash -->
    {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
            <ul>
                {% for mensaje in mensajes %}
                    <li>{{ mensaje }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- IMPORTANTE: enctype="multipart/form-data" para subir archivos -->
    <form action="{{ url_for('agregar_participante') }}" method="post" enctype="multipart/form-data">
        <label>Nombre completo:</label><br>
        <input type="text" name="nombre" required><br><br>

        <label>Categoría (Canto, Baile, etc.):</label><br>
        <input type="text" name="categoria" required><br><br>

        <label>Foto del participante (archivo de imagen):</label><br>
        <input type="file" name="foto" accept=".png,.jpg,.jpeg,.gif" required><br><br>

        <button type="submit">Guardar participante</button>
    </form>

    <p><a href="{{ url_for('admin_panel') }}">Volver al panel de administración</a></p>
</body>
</html>
